<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="Javascript" href="script.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
        <textarea id="PasswordResult"></textarea>
    </div>
    <div class="settings">
        <div class="setting">
            <label>Password Length</label>
            <input type="number" id="Passwordlength" min="4" max="20" value="8" />
        </div>
        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked/>
        </div>
    </div>
    <div class="buttons">
        <button class="btn-large" id="generateBtn">
            <i class="key"></i> Generate
        </button>
        <button class="btn" id="clipboardBtn">
            <i class="clipboard"></i> Copy
        </button>
    </div>
</div>
<script src="script.js"></script>

</html>
